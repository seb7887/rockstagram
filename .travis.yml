language: node_js
node_js:
  - "lts/*"
cache:
  directories:
    - ~/.npm
    - ~/.cache
notifications:
  email: false
install: echo "Installing"
jobs:
  include:
    - stage: setup
      script: npm install
    - stage: test
      script: npm install && npm run test
      on:
        branch: develop
    - stage: deploy
      script: npm run deploy
      on:
        branch: master
